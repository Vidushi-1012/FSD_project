<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dharohar - The Ultimate Fest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      height: 100%;
    }

    body {
      background-color: rgb(22, 22, 67);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    nav {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #12122f;
      position: fixed;
      top: 0;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0 30px;
      transition: background-color 0.3s ease;
    }

    nav img {
      width: 120px;
    }

    .nav-bar {
      display: flex;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0 15px;
      padding: 5px 10px;
      position: relative;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav-bar a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #ffd700;
      transition: width 0.3s ease-in-out;
    }

    .nav-bar a:hover::before {
      width: 100%;
    }

    .nav-bar a:hover {
      color: #ffd700;
      background-color: #1e1d1d;
      border-radius: 5px;
    }

    .main-content {
      padding-top: 120px; /* to avoid navbar overlay */
      flex: 1;
    }

    footer {
      background-color: #1e1d1d;
      width: 100%;
      color: white;
      padding: 50px 0;
    }

    .footerNav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footerNav ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      opacity: 0.8;
      gap: 10px;
    }

    .footerNav ul li a:hover {
      opacity: 1;
      color: #ffd700;
      text-decoration: underline;
    }

    .footerBottom {
      background-color: black;
      padding: 20px 0;
      color: #989ca0;
      font-size: 0.9em;
      text-align: center;
    }

    /* Ensure footer sticks at bottom */
    .footer-sticky {
      margin-top: auto;
    }

  </style>
</head>

<body>

  <nav>
    <a href="D_home.html"><img src="Dharohar_logo_cropped-removebg-preview.png" alt="Dharohar Logo"></a>
    <div class="nav-bar">
      <a href="D_home.html">Home</a>
      <a href="#about_us">About Us</a>
      <a href="tickets.html" target="_blank">Get Tickets</a>
      <a href="refund_policy.html" target="_blank">Refund Policy</a>
      <a href="contact-us.html" target="_blank">Contact Us</a>
    </div>
  </nav>

  <div class="main-content">
    <!-- Your main content (e.g., sections, images, text) will go here -->
  </div>

  <footer class="footer-sticky">
    <div class="cont">
      <div class="footerNav">
        <ul>
          <li><a href="D_home.html">Home</a></li>
          <li><a href="Dharohar_about.html">About</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
    <div class="footerBottom">
      <p>Copyright &copy;2024; Designed by <span class="designer">TEAM DHAROHAR</span></p>
    </div>
  </footer>

</body>

</html>
