<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharohar - The Ultimate Fest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(22, 22, 67);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            width: 100%;
            height: 100px;
            display: flex;
            gap: 2px;
            position: fixed;
            top: 0;
            z-index: 1;
            font-size: large;
            justify-content: center;
            background-color: rgb(16, 16, 60);
        }

        .boxes {
            width: 150px;
            height: 100px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a:link, a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: yellow;
            text-decoration: underline;
        }

        .hover-text {
            font-size: 100px;
            font-weight: bold;
            color: rgb(255, 252, 65);
            transition: transform 0.3s ease;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .hover-text:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .tagline {
            font-size: 30px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        bodybg{
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgb(92, 0, 86) 3%, rgb(21, 1, 86) 38%, rgb(22, 31, 161) 68%, rgb(101, 23, 141) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgba(109, 88, 194, 0.903);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
    </style>
</head>
