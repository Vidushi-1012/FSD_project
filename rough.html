<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Navigation Bar with Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        main {
            width: 100%;
            margin-top: 60px;
            /* Added margin for fixed navigation */
        }

        nav {
            position: fixed;
            top: 0;
            width: 524px;
            height: 50px;
            background: #222;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            /* Ensure it stays above other elements */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav a {
            position: relative;
            display: inline-block;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            padding: 0 23px;
            z-index: 1;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 95px;
            height: 100%;
            background: linear-gradient(45deg, #2e3192, #1bffff);
            border-radius: 8px;
            transition: 0.5s ease;
        }

        nav a:nth-child(1):hover~span {
            left: 0;
        }

        nav a:nth-child(2):hover~span {
            left: 95px;
        }

        nav a:nth-child(3):hover~span {
            left: 189px;
            width: 110px;
        }

        nav a:nth-child(4):hover~span {
            left: 298px;
            width: 115px;
        }

        nav a:nth-child(5):hover~span {
            left: 413px;
            width: 110px;
        }

        .hover-text {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-top: 30px;
        }

        .wave {
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, #2e3192, #1bffff);
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        .tagline {
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .tagline {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .word {
            opacity: 0;
            animation: fadeInOut 6s ease-in-out infinite;
        }

        .word:nth-child(1) {
            animation-delay: 0s;
            /* "Unite" animates first */
        }

        .word:nth-child(2) {
            animation-delay: 2s;
            /* "Celebrate" animates second */
        }

        .word:nth-child(3) {
            animation-delay: 4s;
            /* "Create" animates last */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            20%,
            80% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <a href="#">Home</a>
            <a href="#about_us">About</a>
            <a href="tickets.html" target="_blank">Product</a>
            <a href="refund_policy.html" target="_blank">Services</a>
            <a href="contact-us.html" target="_blank">Contact</a>
            <span></span>
        </nav>

        <div id="home-section" style="margin-top: 80px;">
            <div class="hover-text">ध &nbsp;&nbsp;रो &nbsp;&nbsp;ह &nbsp;&nbsp;र <br><br></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <div class="tagline">
            <span class="word" data-word="Unite">Unite</span>
            <span class="word" data-word="Celebrate">Celebrate</span>
            <span class="word" data-word="Create">Create</span>
        </div>

    </main>
</body>

</html>
