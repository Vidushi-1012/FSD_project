<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharohar '24 Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-bg: linear-gradient(to bottom right, rgb(16, 16, 60), rgb(54, 54, 80));
            --mainc: rgb(246, 200, 96);
            --highlight: #ffd700;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--main-bg);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(54, 54, 66, 0.8);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .countdown-container h1 {
            font-size: 2.5em;
            color: var(--mainc);
            margin-bottom: 20px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .time-box span {
            font-size: 3em;
            font-weight: bold;
            color: var(--highlight);
        }

        .time-box label {
            font-size: 1em;
            margin-top: 5px;
            color: var(--mainc);
        }
    </style>
</head>

<body>
    <div class="countdown-container">
        <h1>Countdown to Dharohar '24</h1>
        <div class="timer">
            <div class="time-box">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>

    <script>
        // Set the event date and time
        const eventDate = new Date("2024-12-31T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            if (timeLeft < 0) {
                document.querySelector(".countdown-container").innerHTML = `
                    <h1>The Event Has Started!</h1>`;
                clearInterval(interval);
            }
        }

        // Update the countdown every second
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
