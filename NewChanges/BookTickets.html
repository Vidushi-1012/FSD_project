<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Tickets - Dharohar 2024</title>
  <style>
    /* MAIN BODY */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: rgb(22, 22, 67);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-x: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* NAV BAR */
    nav {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #12122f;
      position: fixed;
      top: 0;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0 30px;
      transition: background-color 0.3s ease;
    }

    nav img {
      width: 120px;
    }

    .nav-bar {
      display: flex;
    }

    .nav-bar a {
      color: #fff;
      text-decoration: none;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.2rem;
      margin: 0 15px;
      padding: 5px 10px;
      position: relative;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .nav-bar a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #ffd700;
      transition: width 0.3s ease-in-out;
    }

    .nav-bar a:hover::before {
      width: 100%;
    }

    /* MAIN CONTENT */
    .main-content {
      padding-top: 120px;
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 40px;
      background-color: rgba(54, 54, 66, 0.9);
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
      text-align: left;
      border: 1px solid #2b2b3d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Times New Roman', Times, serif;
      color: #ffd700;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group label {
      width: 35%;
      text-align: left;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 60%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #ffd700;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #ffd700;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
      color: white;
    }

    footer {
      background-color: #1e1d1d;
      color: white;
      width: 100%;
      padding-top: 20px;
      margin-top: 50px;
      text-align: center;
    }

    footer .footerNav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .footerNav ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    footer .footerNav ul li a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    footer .footerBottom {
      padding: 10px;
    }
  </style>
</head>

<body>
    <nav>
        <a href="D1_home.html"><img src="Dharohar_logo_cropped-removebg-preview.png" alt="Dharohar Logo"></a>
        <div class="nav-bar">
          <a href="D1_home.html">Home</a>
          <a href="#about_us">About Us</a>
          <a href="#">Our Sponsors</a>
          <a href="BookTickets.html" target="_blank">Get Tickets</a>
          <a href="refund_policy.html" target="_blank">Refund Policy</a>
          <a href="#">FAQs</a>
          <a href="ContactUs.html" target="_blank">Contact Us</a>
        </div>
      </nav>

  <div class="main-content">
    <div class="container">
      <header>
        <h1>Book Your Tickets for धरोहर' 24</h1>
      </header>
      <form action="#">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div class="form-group">
          <label for="event">Select Event:</label>
          <select id="event" name="event" required>
            <option value="" disabled selected>Select an event</option>
            <option value="music">Music Concert (350/-)</option>
            <option value="dance">Dance Performance (400/-)</option>
            <option value="comedy">Comedy Show (300/-)</option>
            <option value="workshop">Workshop (200/-)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numTickets">Number of Tickets:</label>
          <input type="number" id="numTickets" name="numTickets" required placeholder="Enter number of tickets">
        </div><br>
        <div class="form-group">
          <button type="submit" class="submit-btn">Book Tickets</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="footerNav">
      <ul>
        <li><a href="D_home.html">Home</a></li>
        <li><a href="Dharohar_about.html">About</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><a href="#">Our Team</a></li>
      </ul>
    </div>
    <div class="footerBottom">
      <p>Copyright &copy; 2024; Designed by <span class="designer">TEAM DHAROHAR</span></p>
    </div>
  </footer>

</body>

</html>
